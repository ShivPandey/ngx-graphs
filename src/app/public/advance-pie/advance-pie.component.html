<mat-card class="shadow rounded-lg h-100">
    <mat-card-header>
        <mat-card-title class="text-primary">Data Visualization</mat-card-title>
        <mat-card-subtitle class="text-warning">Visualize PII, ADA & None sensitive data</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ngx-charts-advanced-pie-chart [view]="[600, 200]" [results]="saleData" [gradient]="false" [scheme]="colors">
        </ngx-charts-advanced-pie-chart>

    </mat-card-content>
</mat-card>
