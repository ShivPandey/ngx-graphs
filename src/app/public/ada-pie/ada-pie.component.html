<mat-card class="shadow rounded-lg h-100">
    <mat-card-header>
        <mat-card-title class="text-primary">Data Visualization</mat-card-title>
        <mat-card-subtitle class="text-warning">ADA</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ngx-charts-pie-chart [view]="view" [scheme]="colors" [results]="piiPie" [gradient]="gradient"
            [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut">
        </ngx-charts-pie-chart>
    </mat-card-content>
</mat-card>
