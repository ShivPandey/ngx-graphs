<div class="card shadow h-100">
    <div class="card-header bg-primary">
        <h4 class="text-light mb-1">ADA Data Visualization</h4>
    </div>
    <div class="card-body">
        <ngx-charts-pie-chart [scheme]="colors" [results]="piiPie" [gradient]="gradient" [legend]="showLegend"
            [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut">
        </ngx-charts-pie-chart>
    </div>
</div>
